<!DOCTYPE html>
<html>
<head>
  <title>Download Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      display: block;
      text-align: center;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
    }
    p {
      text-align: center;
      font-size: 20px;
      margin-bottom: 50px;
    }
    .btns {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .btns a {
      display: inline-block;
      margin: 20px;
      text-decoration: none;
    }
    .btns img {
      width: 200px;
      height: 70px;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/logo.png" alt="Logo">
    </div>
    <h1>Download Our App</h1>
    <p>Choose your platform:</p>
    <div class="btns">
      <a href="https://play.google.com/store/apps/details?id=com.example.app"><img src="google-play.png" alt="Google Play"></a>
      <a href="https://apps.apple.com/us/app/example-app/id1234567890"><img src="app-store.png" alt="App Store"></a>
      <a href="https://example.com/app.apk"><button>Download APK</button></a>
    </div>
  </div>
</body>
</html>
